<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON</title>
    <script>
        //base
        var person = {
            name: "张三",
            age: 23,
            gender: true
        };

        // alert(person.name);
        // alert(person["age"]);
        // alert(person);//[object Object]

        //嵌套
        var persons = {
            persons: [
                {
                    name: "张三",
                    age: 23,
                    gender: true
                }, {
                    name: "李四",
                    age: 52,
                    gender: false
                }
            ]
        };

        alert(persons.persons[1].name);

        // [{},{},{}]
        var persons2 = [
            {
                name: "张三",
                age: 23,
                gender: true
            }
        ];

    </script>
</head>
<body>
<div></div>
</body>
</html>
