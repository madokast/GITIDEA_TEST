<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-增删改查</title>

    <script src="js/jquery-3.4.1.js"></script>

    <script>

        $(function () {
            var p = $(document.createElement("p"));
            p.text("增加");
            $("div").append(p);

            p.click(function () {
                p.hide();
            })
        });

    </script>

</head>
<body>
<div>
    <p>哈哈哈</p>
</div>
</body>
</html>
