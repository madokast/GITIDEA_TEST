<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-JQuery对象和JS对象的转换</title>
    <script src="js/jquery-3.4.1.js"></script>
</head>
<body>
<div id="div1">div1...</div>
<div id="div2">div2...</div>

<script >

    //js获取所有div对象
    var divJSArr = document.getElementsByTagName("div");

    //jq获取所有div对象
    var divJQArr = $("div");

    console.log(divJSArr);
    console.log(divJQArr);

    divJQArr.html("bbb");


    // js-->jq
    // ${js object} --> jq object

</script>

</body>
</html>
