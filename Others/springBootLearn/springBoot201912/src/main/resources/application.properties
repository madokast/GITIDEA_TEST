someInformation=autoInjectInfo

server.port=8090
server.servlet.session.timeout=60m

# 热部署触发器文件名
spring.devtools.restart.trigger-file=hotDeployTrigger.txt

# mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mybatisspringboot?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456

# mybatis 打印sql语句
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

