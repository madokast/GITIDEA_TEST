<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>

    <div>
        <p id="app" v-text="msg">被覆盖</p>
        <p id="app2">使用占位符{{ msg }}</p>
        <p id="app3" v-html="msg"></p>
    </div>

    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                msg:"hello Vue!"
            }
        });


        var vm2 = new Vue({
            el:"#app2",
            data:{
                msg:"显示信息"
            }
        });

        var vm3 = new Vue({
            el:"#app3",
            data:{
                msg:"<b>显示html</b>"
            }
        });
    </script>
    
</body>
</html>
